<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            name = 'BMW'
            modal = 'M5'
            year = 2025

            display(){
                return `Name: ${this.name}, Modal: ${this.modal}, Year: ${this.year}`
            }
        }

        car1 = new Car()

        document.write(car1.display())
    </script>
</body>
</html>
