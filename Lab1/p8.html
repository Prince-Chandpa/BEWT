<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
</head>
<body>
    <script>
        function isPrime(n){

            if(n <= 1)
                return 0;
            
            for(let i = 2; i < n; i++){
                if(n%i == 0){
                    return 0;
                }
            }
            return 1;
        }

        function rangePrime(min, max){
            for(let i = min; i <= max; i++){
                if(isPrime(i))
                    document.write(i + ' ');
            }
        }

        let min = parseInt(prompt("Enter Lower bound: "));
        let max = parseInt(prompt("Enter Upper bound: "));

        if(max < min){
            let temp = max;
            max = min;
            min = temp;
        }

        rangePrime(min, max);
    </script>
</body>
</html>
