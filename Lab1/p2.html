<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
</head>
<body>
    <script>
        function isPrime(n){

            if(n <= 1)
                return 0;
            
            for(let i = 2; i < n; i++){
                if(n%i == 0){
                    return 0;
                }
            }
            return 1;
        }

        let n = prompt("Enter Number: ");

        if(isPrime(n))
            document.write(`${n} is Prime Number`);
        else
            document.write(`${n} is Not Prime Number`);

    </script>
</body>
</html>
