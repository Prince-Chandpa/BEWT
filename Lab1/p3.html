<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3</title>
</head>
<body>
    <script>
        function fectorial(n){
            if(n == 0 || n == 1)
                return 1;

            return n*(fectorial(n-1));
        }

        let n = prompt("Enter Number: ");

        
        document.write(`${n}! = ${fectorial(n)}`);

    </script>
</body>
</html>
