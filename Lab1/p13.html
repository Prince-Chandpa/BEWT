<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P13</title>
</head>
<body>
    <input type="text" id="inputBox" placeholder="Enter String Here:">
    <button type="button" id="btn">Find</button>

    <h3 id="result">Answer:</h3>

    <script>
        const button = document.getElementById('btn');
        const result = document.getElementById('result');
        
        button.addEventListener('click',() => {
            const input = document.getElementById('inputBox').value;
            
            result.innerHTML += ' ' + input.slice( input.indexOf("a")+1, input.lastIndexOf("a") );
        });
        
    </script>
</body>
</html>
